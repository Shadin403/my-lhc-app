workflows:
  android-workflow:
    name: Android Workflow
    instance_type: mac_mini_m1
    environment:
      flutter: 3.16.9
      groups:
        - google-services
    scripts:
      - name: Decode google-services.json
        script: |
          echo $GSERVICES_JSON_B64 | base64 --decode > $CM_BUILD_DIR/android/app/google-services.json
      - name: Change package name
        script: |
          sed -i.bak 's/com.livehelperchat.mobile/com.dev_shadin.livechat/g' $CM_BUILD_DIR/android/app/build.gradle
      - name: Downgrade problematic packages
        script: |
          sed -i.bak 's/flutter_downloader: \^1.12.0/flutter_downloader: ^1.11.0/g' $CM_BUILD_DIR/pubspec.yaml
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
