name: livehelp
description: A messenger for Live Helper Chat
version: 1.0.25+43

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sqflite: 2.2.8+4
  path_provider: 2.0.15
  intl: 0.17.0
  firebase_core: 2.15.1
  firebase_messaging: 14.6.7
  flutter_local_notifications: 15.1.1
  rxdart: 0.27.7
  after_layout: 1.2.0
  http: 0.13.6
  flutter_speed_dial: 6.2.0
  flutter_html: 3.0.0-beta.2
  url_launcher: 6.1.14
  equatable: 2.0.5
  flutter_bloc: 8.1.2
  flutter_linkify: 5.0.2
  cupertino_icons: ^1.0.2
  record: 4.4.4
  toastification: 1.0.0
  http_parser: 4.0.2
  file_picker: 5.5.0
  mime: 1.0.4
  photo_view: 0.14.0
  voice_message_package: 1.0.9
  just_audio: 0.9.34
  flutter_downloader: 1.11.0
  cached_network_image: 3.2.3
  flutter_file_downloader: 1.2.1
  open_file: 3.3.0
  webview_flutter: 4.2.2
  shared_preferences: 2.2.2
  permission_handler: 10.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.20.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  image_path: "graphics/icon.png"
  android: true
  ios: false
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - graphics/header.jpg
    - assets/audio/sample.mp3
    - assets/images/
